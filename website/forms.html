<script>
    // Particle System for Forms Page
    class ParticleSystem {
        constructor() {
            this.canvas = document.getElementById('particle-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.particles = [];
            this.particleCount = 150;
            this.colors = [
                '#a855f7', // purple-500
                '#9333ea', // purple-600
                '#7c3aed', // purple-700
                '#6d28d9', // purple-800
                '#8b5cf6', // purple-400
                '#c084fc', // purple-300
            ];
            
            this.init();
            this.animate();
            this.handleResize();
        }
        
        init() {
            this.resizeCanvas();
            this.createParticles();
            window.addEventListener('resize', () => this.handleResize());
        }
        
        resizeCanvas() {
            const main = document.getElementById('main');
            this.canvas.width = main.offsetWidth;
            this.canvas.height = main.offsetHeight;
        }
        
        handleResize() {
            this.resizeCanvas();
            this.particles = [];
            this.createParticles();
        }
        
        createParticles() {
            for (let i = 0; i < this.particleCount; i++) {
                this.particles.push({
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 3 + 1,
                    color: this.colors[Math.floor(Math.random() * this.colors.length)],
                    opacity: Math.random() * 0.8 + 0.2,
                    life: Math.random() * 100 + 50
                });
            }
        }
        
        updateParticles() {
            this.particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                // Reset particle when it goes off screen or dies
                if (particle.x < 0 || particle.x > this.canvas.width || 
                    particle.y < 0 || particle.y > this.canvas.height || 
                    particle.life <= 0) {
                    particle.x = Math.random() * this.canvas.width;
                    particle.y = Math.random() * this.canvas.height;
                    particle.life = Math.random() * 100 + 50;
                    particle.vx = (Math.random() - 0.5) * 0.5;
                    particle.vy = (Math.random() - 0.5) * 0.5;
                }
                
                // Add subtle floating motion
                particle.y += Math.sin(Date.now() * 0.001 + index) * 0.1;
                particle.x += Math.cos(Date.now() * 0.001 + index) * 0.1;
            });
        }
        
        drawParticles() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            
            this.particles.forEach(particle => {
                this.ctx.save();
                this.ctx.globalAlpha = particle.opacity;
                this.ctx.fillStyle = particle.color;
                this.ctx.beginPath();
                this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.restore();
            });
            
            // Add connecting lines between nearby particles
            this.drawConnections();
        }
        
        drawConnections() {
            for (let i = 0; i < this.particles.length; i++) {
                for (let j = i + 1; j < this.particles.length; j++) {
                    const dx = this.particles[i].x - this.particles[j].x;
                    const dy = this.particles[i].y - this.particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        this.ctx.save();
                        this.ctx.globalAlpha = (100 - distance) / 100 * 0.2;
                        this.ctx.strokeStyle = '#a855f7';
                        this.ctx.lineWidth = 0.5;
                        this.ctx.beginPath();
                        this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                        this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                        this.ctx.stroke();
                        this.ctx.restore();
                    }
                }
            }
        }
        
        animate() {
            this.updateParticles();
            this.drawParticles();
            requestAnimationFrame(() => this.animate());
        }
    }
    
    // Initialize particle system when page loads
    document.addEventListener('DOMContentLoaded', () => {
        new ParticleSystem();
    });
</script>
